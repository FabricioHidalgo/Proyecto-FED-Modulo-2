<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
    <div id="verano">
        <div id="header_verano">
            <h1>Summer Time</h1>
        </div>
        <div class="row">
            <div class="col-7 d-flex justify-content-end">
                <img src="Imagenes/Verano.jpg" class="img-thumbnail" width="550px" alt="camisa">
            </div>
            <div class="col-4"> 
                <ul class="list-group">
                    <li class="list-group-item active bg-warning" id="producto" aria-current="true">Producto</li>
                    <li class="list-group-item" id="precio">Precio</li>
                    <li class="list-group-item" id="descripcion">Descripcion</li>
                    <li class="list-group-item" id="tallas">Tallas</li>
                  </ul>

            </div>
        </div>
        
    </div>

    <div id="invierno">
        <div id="header_invierno">
            <h1>Winter Time</h1>
        </div>
        <div class="row">
            <div class="col-7 d-flex justify-content-end">
                <img src="Imagenes/Invierno.webp" class="img-thumbnail" width="550px" alt="sweater">
            </div>
            <div class="col-4"> 
                <ul class="list-group">
                    <li class="list-group-item active" id="productoinv" aria-current="true">Producto</li>
                    <li class="list-group-item" id="precioinv">Precio</li>
                    <li class="list-group-item" id="descripcioninv">Descripcion</li>
                    <li class="list-group-item" id="tallasinv">Tallas</li>
                  </ul>

            </div>
        </div>

    </div>
    <footer>
        <b>Proyecto Final JS Module:</b> Amanda Morales y Fabricio Hidalgo
    </footer>




    <script src="javascript.js"></script>
</body>
</html>
